url: https://e61-institute.github.io/theme61/
template:
  bootstrap: 5

reference:
- title: Graph components
  contents:
  - add_e61_logo
  - add_baseline
  - labs_e61
  - plot_label
  - mplot_label

- title: Formatting
  contents:
  - format_flipped_bar
  - mpanel_e61
  - save_e61
  - save_mpanel_e61
  - square_legend_symbols
  - theme_e61
  - theme_e61_clean

- title: Scales
  contents:
  - starts_with("scale_")
  - starts_with("sec_rescale")

- title: Miscellaneous
  contents:
  - crop_aus_coord
  - e61_map
  - set_open_graph
  - unset_open_graph

- title: Colours
  contents:
  - e61_palette
  - e61_aus_colours
  - e61_boxback
  - matches("^e61_(blue|coral|grey|maroon|orange|sky|teal)")

navbar:
  structure:
    left: [home, standards, reference, articles, news]
    right: [github]
  components:
    home:
      text: "Get started"
      href: articles/theme61.html
    standards:
      text: "Graph standards"
      href: articles/graph-standards.html
    reference:
      text: Reference
      href: reference/index.html
    articles:
      text: Articles
      menu:
      - text: "Graph standards"
        href: articles/graph-standards.html
      - text: "Adding on-graph labels"
        href: articles/ongraph-labels.html
    news:
      text: News
      href: news/index.html
    github:
      icon: fab fa-github fa-lg
      href: https://github.com/e61-Institute/theme61
